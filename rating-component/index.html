<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Rating Component</title>
</head>

<body>
    <main id="container">
        <section class="card" id="rating-card">
            <div id="star-img">
                <img src="./images/icon-star.svg" alt="">
            </div>
            <h1 class="heading" id="question">  How did we do?</h1>
            <p class="pasage" id="ques-text"> Please let us know how we did with your support request. All feedback is appreciated 
                to help us improve our offering!</p>
            <div id="ratings">
                    <span class="rate 1" id="rate-1">1</span>
                    <span class="rate 2" id="rate-2">2</span>
                    <span class="rate 3" id="rate-3">3</span>
                    <span class="rate 4" id="rate-4">4</span>
                    <span class="rate 5" id="rate-5">5</span>
            </div>
            <button class="rating" id="button">SUBMIT</button>
        </section>
        <section class="card" id="thankyou-card">
            <div id="thank-img">
                <img src="./images/illustration-thank-you.svg" alt="">
            </div>
            <div id="show-rating">You selected <span id="result-num">0</span> out of 5</div>
            <h1 class="heading" id="greets">Thank you!</h1>
            <p class="pasage" id="greets-text">We appreciate you taking the time to give a rating. If you ever need more support, 
                don't hesitate to get in touch!</p>
        </section>
        <script src="./script.js"></script>
    </main>
</body>

</html>
