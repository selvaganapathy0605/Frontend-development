<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="social-profile_link.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>social-profile_link</title>
</head>

<body>
    <main class="profile" id="profile_card">
        <div class="person_details">
            <div class="profile_img" id="photo"><img src="avatar-jessica.jpeg" alt=""></div>
            <div class="profile_name" id="name">Jessica Randall</div>
            <div class="proifle_place" id="place">London,United kingdom</div>
        </div>
        <div class="profile_about">
            <div class="role">"Front-end developer and avid reader."</div>
        </div>
        <div class="profile_contact" id="links">
            <div class="links">GitHub</div>
            <div class="links">Frontend Mentor</div>
            <div class="links">LinkedIn</div>
            <div class="links">X</div>
            <div class="links">Instagram</div>
        </div>
    </main>
</body>

</html>
