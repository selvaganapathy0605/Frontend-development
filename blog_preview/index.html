<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href=".\images\favicon-32x32.png">
    <title>Blog Preview Card</title>
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="card-image"><img src="illustration-article.jpeg" alt=""></div>
            <div class=" content">
                <div class="content-tag">Learning</div>
                <div class="content-date">Published 21 Dec 2023</div>
                <div class="content-heading">
                    <h2 style="margin: 0;">HTML & CSS foundations</h2>
                </div>
                <div class="content-about">
                    <p>
                        These languages are the backbone of every website, defining structure, content, and presentation.
                    </p>
                </div>
                <div class="content-profile">
                    <div class="profile-img"><img src=".\images\image-avatar.webp" alt=""></div>
                    <div class="profile-name">Greg Hooper</div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
