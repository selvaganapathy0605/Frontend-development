<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href=".\images\favicon-32x32.png">
    <title>Stats Preview Component</title>
</head>

<body>
    <main>
        <div class="stats-about" id="left">
            <div class="about-heading">
                <h1>Get <span id="about-highlight">insights</span> that help your business grow.</h1>
            </div>
            <div class="about-about">
                <p>Discover the benefits of data analytics and make better decisions regarding revenue customer
                    experience, and overall efficiency.</p>
            </div>
            <div class="about-ratings">
                <div class="rating">
                    <h2 class="num">10k+</h2>
                    <h5 class="comment">COMPANIES</h5>
                </div>
                <div class="rating">
                    <h2 class="num">314</h2>
                    <h5 class="comment">TEMPLATES</h5>
                </div>
                <div class="rating">
                    <h2 class="num">12M+</h2>
                    <h5 class="comment">QUERIES</h5>
                </div>
            </div>
        </div>
        <div class="stats-image" id="right"> <div id="img"></div>
    </main>
</body>

</html>
