<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href=".\images\favicon-32x32.png" type="image/x-icon">
    <title>NFT Preview Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-img"></div>
            <div class="card-details">
                <div class="details-head">
                    <h2 class="color-white" style="margin-top: 3%;"">Equilibrium #3429</h2>
                    <section>Our Equilibrium collection promotes balance and calm.</section>
                </div>
                <div class="details-icon">
                    <div class="diamond">
                        <div id="img"><img src=".\images\icon-ethereum.svg" alt=""></div>
                        <div id="text">0.041ETH</div>
                    </div>
                    <div class="time">
                        <div id="img"><img src=".\images\icon-clock.svg" alt=""></div>
                        <div id="time-left">3 days left</div>                
                    </div>
                </div>
                <div class="line"></div>
                <div class="details-profile">
                    <div class="profile-img"><img src=".\images\image-avatar.png" alt=""></div>
                    <div class="profile-name">Creation of <span class="color-white">Jules Wyvern</span></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
