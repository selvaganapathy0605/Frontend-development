<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href=".\images\favicon-32x32.png">
    <title>Result Summary</title>
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="card-result">
                <div class="result-heading">Your Result</div>
                <div class="result-precentage">
                    <div class="p-num">76</div>
                    <div class="p-outof">of 100</div>
                </div>
                <div class="result-feedback">
                    <div class="feedback-grade">Great</div>
                    <div class="feedback-feedback">You scored higher than 65% of the people who have taken these tests.</div>
                </div>
            </div>
        <div class="card-summary">
                <div class="summary-summary">Summary</div>
                <div class="card-score">
                    <div class="score-board" id="1">
                        <div class="board-name">
                                <img src=".\images\icon-reaction-removebg-preview.png" alt="">
                                <h4 class="name-name1">Reaction</h4>
                        </div>
                        <div class="score-points"><h4>80</h4><mark>/ 100</mark></div>
                    </div>
                    <div class="score-board" id="2">
                        <div class="board-name">
                                <img src=".\images\icon-memory-removebg-preview.png" alt="">
                                <h4 class="name-name2">Memory</h4>
                        </div>
                        <div class="score-points"><h4>92</h4><mark>/ 100</mark></div>
                    </div>
                    <div class="score-board" id="3">
                        <div class="board-name">
                                <img src=".\images\icon-verbal-removebg-preview.png" alt="">
                                <h4 class="name-name3">Verbal</h4>
                        </div>
                        <div class="score-points"><h4>61</h4><mark>/ 100</mark></div>
                    </div>
                    <div class="score-board" id="4">
                        <div class="board-name">
                                <img src=".\images\icon-visual-removebg-preview.png" alt="">
                                <h4 class="name-name4">Visual</h4>
                        </div>
                        <div class="score-points"><h4>72</h4><mark>/ 100</mark></div>
                    </div>
                </div>
                <div class="card-button">Continue</div>
        </div>
        </div>
    </main>
</body>

</html>
