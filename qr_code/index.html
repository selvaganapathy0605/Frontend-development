<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href=".\images\favicon-32x32.png">
    <title>QR Code </title>
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="card-img"><img src=".\images\image-qr-code.png" alt=""></div>
            <div class="card-details">
                <h2 class="details-heading">Improve your front-end skills by building projects</h2>
                <section class="details-about">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </section>
            </div>
        </div>
    </main>
</body>

</html>
